<!DOCTYPE html>
<html lang="en">
<head>

    <title>simple game</title>

<body>
    <header>Dungunes & Dragons</header>
    <main>
        <section id="stats">
            <div class="stat-info"><p>XP: </p><strong><span id="current-xp">0</span></strong></div>

            <div class="stat-info"><p>Money: </p><strong><span id="current-money">30</span></strong></div>
        </section>
        <section id="btn-section">
            <button class="btns" id="btn1">Store</button>
            <button class="btns" id="btn2">Go to cave</button>
            <button class="btns" id="btn3">FIght dragon</button>
        </section>
        <section id="discription">
            <p id="place">Place : <span id="current-place">Town</span></p>
            <p id="current-info">Hey! welcome to the game , you are now the warrior who have a misson to defete the dragon .</p>
        </section>
    </main>
    <script src="./game1.js"></script>
